<!-- src/main/resources/templates/login-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    <title>로그인 페이지</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4 text-center">로그인</h3>

              <!-- 로그인 에러 메시지 (Spring Security는 실패 시 ?error 파라미터를 붙이는 게 기본) -->
              <div class="alert alert-danger" role="alert" th:if="${param.error}">
                이메일 또는 비밀번호가 올바르지 않습니다.
              </div>

              <!-- 로그아웃 후 메시지 (기본: ?logout) -->
              <div class="alert alert-success" role="alert" th:if="${param.logout}">
                로그아웃 되었습니다.
              </div>

              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">이메일</label>
                  <input type="email"
                         class="form-control"
                         id="email"
                         name="email"
                         placeholder="example@email.com"
                         required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호</label>
                  <input type="password"
                         class="form-control"
                         id="password"
                         name="password"
                         required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                  로그인
                </button>
              </form>

              <hr>

              <div class="d-flex justify-content-between">
                <a th:href="@{/}">메인으로</a>
                <a th:href="@{/members/signup}">회원가입</a> <!-- 실제 URL에 맞게 수정 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
    ></script>
  </body>
</html>
