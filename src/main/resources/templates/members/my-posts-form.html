<!-- my-posts-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    />
    <title>내가 작성한 게시글</title>
  </head>
  <body>
    <!-- 상단 네비게이션 -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
      <div class="row">
        <!-- 왼쪽 네비게이션 (fragment 사용) -->
        <div class="col-md-3 mb-4">
          <!-- INFO 페이지이므로 activeMenu='INFO' 전달 -->
          <div th:replace="~{fragments/member-sidebar :: memberSidebar('POSTS')}"></div>
        </div>

        <!-- 오른쪽 내용 영역 -->
        <div class="col-md-9">
          <div>
            <h2>내가 작성한 게시글</h2>
          </div>

          <div
              th:replace="~{fragments/post-list :: postList(${posts}, ${loggedIn}, ${memberPrincipalId})}">
          </div>
        </div>
        <!-- /오른쪽 내용 -->
      </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
    ></script>
  </body>
</html>
