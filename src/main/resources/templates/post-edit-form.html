<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    <title>Main Page</title>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">

          <h2 class="mb-4">글 수정</h2>

          <!-- 글 수정 폼 -->
          <form th:action="@{|/posts/${post.id}|}" method="post">
            <!-- CSRF -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <!-- PATCH 메서드로 보내기 (HiddenHttpMethodFilter 사용) -->
            <input type="hidden" name="_method" value="patch"/>

            <!-- 게시판 선택 -->
            <div class="mb-3">
              <label for="boardId" class="form-label">게시판</label>
              <select id="boardId" name="boardId" class="form-select" required>
                <option value="" disabled>게시판을 선택하세요</option>
                <option th:each="board : ${boards}"
                        th:value="${board.id}"
                        th:text="${board.boardName}"
                        th:selected="${post.boardId} == ${board.id}">
                </option>
              </select>
            </div>

            <!-- 제목 -->
            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text"
                     id="title"
                     name="title"
                     class="form-control"
                     placeholder="제목을 입력하세요"
                     th:value="${post.title}"
                     required>
            </div>

            <!-- 내용 -->
            <div class="mb-3">
              <label for="content" class="form-label">내용</label>
              <textarea id="content"
                        name="content"
                        class="form-control"
                        rows="10"
                        placeholder="내용을 입력하세요"
                        th:text="${post.content}"
                        required></textarea>
            </div>

            <!-- 버튼 영역 -->
            <div class="d-flex justify-content-end gap-2">
              <a class="btn btn-secondary"
                 th:href="@{|/boards/${post.boardId}/posts|}">
                취소
              </a>
              <button type="submit" class="btn btn-primary">수정 완료</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
