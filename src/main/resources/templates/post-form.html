<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>글쓰기</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">

          <h2 class="mb-4">글쓰기</h2>

          <!-- 성공/에러 메시지를 넣고 싶으면 여기 alert 영역 추가 가능 -->

          <!-- 글쓰기 폼 -->
          <form th:action="@{/posts-form}" method="post">
            <!-- CSRF (Spring Security 사용 시) -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <!-- 게시판 선택 -->
            <div class="mb-3">
              <label for="boardId" class="form-label">게시판</label>
              <select id="boardId" name="boardId" class="form-select" required>
                <option value="" disabled
                        th:selected="${selectedBoardId} == null">
                  게시판을 선택하세요
                </option>
                <option th:each="board : ${boards}"
                        th:value="${board.id}"
                        th:text="${board.boardName}"
                        th:selected="${selectedBoardId} == ${board.id}">
                </option>
              </select>
            </div>

            <!-- 제목 -->
            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text"
                     id="title"
                     name="title"
                     class="form-control"
                     placeholder="제목을 입력하세요"
                     required>
            </div>

            <!-- 내용 -->
            <div class="mb-3">
              <label for="content" class="form-label">내용</label>
              <textarea id="content"
                        name="content"
                        class="form-control"
                        rows="10"
                        placeholder="내용을 입력하세요"
                        required></textarea>
            </div>

            <!-- 버튼 영역 -->
            <div class="d-flex justify-content-end gap-2">
              <a class="btn btn-secondary"
                 th:href="@{|/boards/${selectedBoardId}/posts|}">
                취소
              </a>
              <button type="submit" class="btn btn-primary">등록</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
