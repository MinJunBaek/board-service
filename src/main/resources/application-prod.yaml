spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

# flyway
  jpa:
    hibernate:
      ddl-auto: none   # 운영용이면 보통 none / validate 권장
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080