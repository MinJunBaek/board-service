# application-dev.yaml (통합 개발 환경)
# 여러 개발자가 Docker를 통해 공유하는 MySQL DB를 사용하는 환경입니다.
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER}          # `${...}` 문법은 '환경 변수(Environment Variable)'나 '시스템 변수'에서 값을 가져오라는 뜻입니다.
    password: ${MYSQL_PASSWORD}      # DB 접속 정보를 코드에 직접 적지 않고, 실행 환경에 설정된 값을 사용하게 하여 보안을 높입니다.
    driver-class-name: com.mysql.cj.jdbc.Driver  # MySQL용 드라이버 클래스입니다.

  jpa:
    # 주의: 여러 개발자가 동시에 사용 시 충돌이 날 수 있으므로, validate나 Flyway 같은 스키마 관리 도구 사용을 권장합니다.
    hibernate:
      ddl-auto: update                      # 앱 실행 시 내가 만든 Java 클래스(Entity)를 보고 DB 테이블의 변경분을 반영(업데이트)합니다.
    show-sql: true                          # JPA가 실행하는 SQL 쿼리를 콘솔에 출력합니다.
    properties:
      hibernate:
        format_sql: true                    # SQL 로그를 예쁘게 줄바꿈해서 보여줍니다.

server:
  error:
    include-stacktrace: always              # 에러 발생 시, 디버깅을 위해 스택 트레이스를 항상 포함하도록 설정합니다.